name: CI-Build

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 11

    - name: Install and start SFTP
      run: |
        # Install SSH server in Ubuntu
        sudo apt install openssh-server
        # Enable the ssh service
        sudo systemctl enable ssh
        # Start the ssh service
        sudo systemctl start ssh

    - name: Create a test user account
      run: |
        sudo useradd -s /bin/bash -d /home/usr/ -m -G ssh usr
        # Change user password
        sudo passwd usr
        pwd

    - name: Build with Maven on master branch
      if: github.ref == 'refs/heads/master'
      run: mvn clean deploy --batch-mode
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build with Maven on non-master branch
      if: github.ref != 'refs/heads/master'
      run: mvn clean verify --batch-mode

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: "*/target/surefire-reports/*.xml"
